services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: playmobil
      MYSQL_USER: playmobil
      MYSQL_PASSWORD: playmobil
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  web:
    image: php:8.3-apache
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    environment:
      PAZ_DB_HOST: db
      PAZ_DB_NAME: playmobil
      PAZ_DB_USER: playmobil
      PAZ_DB_PASS: playmobil
      PAZ_ADMIN_PASSWORD: admin

volumes:
  db_data:

